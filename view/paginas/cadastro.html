<!DOCTYPE html>
<html lang="en">
	<head>
	
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Cadastro</title>
		
		<!-- Bootstrap -->
		<link href="../stylesheet/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../stylesheet/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		
		<!-- importando o css do projeto -->
		<link href="../stylesheet/imagens.css" rel="stylesheet">
		
			
	</head>
	
	<body id="bodyRegistro">
		
		<div class="container" id="containerLogo">
			<img src="../imagens/linuxLogo_icon.png" id="logoLinux" />
		</div>
		
		<p></p> <!-- pular linha -->
		
		<div class="container" id="containerPanel">
			<div class="panel panel-primary">
			
				<div class="panel-heading">
					<h4>Cadastro no [Nome do Sistema]</h4>
				</div>
				
				<div class="panel-body">
					<form>
						<div class="input-group">
							<span class="input-group-addon" id="nome">Nome</span>
							<input type="text" class="form-control" placeholder="Nome do Usuário" aria-describedby="nome">
						</div>
						
						<p></p>
						
						<div class="input-group">
							<span class="input-group-addon" id="email">E-Mail</span>
							<input type="text" class="form-control" placeholder="E-Mail" aria-describedby="email">
						</div>
						
						<p></p>
						
						<div class="input-group">
							<span class="input-group-addon" id="dataDeNascimento">Data de Nascimento</span>
							<input type="date" class="form-control" placeholder="" aria-describedby="dataDeNascimento">

							<span class="input-group-addon" id="genero">Gênero</span>
							<select class="form-control" for="genero">
								<option>Feminino</option>
								<option>Masculino</option>
							</select>
						</div>
						
						<p></p>
						
						<div class="input-group">
							<span class="input-group-addon" id="senha1">Senha</span>
							<input type="password" class="form-control" placeholder="Senha" aria-describedby="senha">
							
							<span class="input-group-addon" id="senha2">Confirmar Senha</span>
							<input type="password" class="form-control" placeholder="Confirme sua senha" aria-describedby="senha2">
							
						</div>
						<p></p>
						<button type="submit" class="btn btn-primary">Criar Conta</button>
					</form>
					
				</div>
				
			</div>
		</div>

	</body>
</html>
